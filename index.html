<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- META DADOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keybord" content="Redes Sociais, Instagram, Sites">
    <meta name="description" content="Site clone instagram, desenvolvido no Bootcamp HTML WEB DEVELOPER na Digital Innovation One.">
    <meta name="robots" content="index, follow">

    <!-- MATA DADOS -->

    <!-- LINKS -->
    <link rel="shortcut icon" href="/static/img/mobile.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- LINKS -->
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <div class="background">
                <img class="mySlides" src="/static/img/slide1.jpg" >
                <img class="mySlides" src="/static/img/slide2.jpg" >
                <img class="mySlides" src="/static/img/slide3.jpg" >
                <img class="mySlides" src="/static/img/slide4.jpg" >
                <img class="mySlides" src="/static/img/slide5.jpg" >
            </div> 
            <!-- <img src="/static/img/home-background.png" alt="celular"> -->
            <!-- <div class="mask-image"></div> -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <h1 class="title-instagram">Instagram</h1>
                
                <div class="profile-photo">
                    <img src="/static/img/photo_perfil.jpg" alt="foto perfil">
                </div>
                <button class="butoon-login">Continuar como tonni.vaz</button>
                <a href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="no-account">Não é tonni.vaz?</p>
                <p class="notaccount">
                    <a href="#">
                        Alterar conta
                    </a>
                    ou
                    <a href="#">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="app-group">
                    
                    <a href="#"><img src="/static/img/app-store2.png" alt="Download App Store"></a>
                    <a href="#"><img src="/static/img/google-play2.png" alt="Download Google Play"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
